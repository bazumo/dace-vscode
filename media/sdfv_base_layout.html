<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDFG Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ CSP_SRC }}/material-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ CSP_SRC }}/sdfv_embedded.css">

    <script src="{{ CSP_SRC }}/dagre.js"></script>
    <script src="{{ CSP_SRC }}/jquery.min.js"></script>
    <script src="{{ CSP_SRC }}/pdfkit.standalone.js"></script>
    <script src="{{ CSP_SRC }}/blob-stream.js"></script>
    <script src="{{ CSP_SRC }}/canvas2pdf.js"></script>
    <script src="{{ CSP_SRC }}/math.min.js"></script>
    <script src="{{ CSP_SRC }}/split.min.js"></script>

    <script src="{{ CSP_SRC }}/global_vars.js"></script>
    <script src="{{ CSP_SRC }}/renderer_elements.js"></script>
    <script src="{{ CSP_SRC }}/context_menu.js"></script>
    <script src="{{ CSP_SRC }}/sdfg_utils.js"></script>
    <script src="{{ CSP_SRC }}/renderer.js"></script>
</head>

<body onresize="rendererSendResize();">
    <div id="top-bar">
        <div id="search-bar">
            <div id="search-container">
                <input id="search" type="text" placeholder="Search the graph">
            </div>
            <div id="search-case-container">
                <label for="search-case">
                    <input id="search-case" type="checkbox">
                    Case Sensitive
                </label>
            </div>
            <div id="search-btn" class="button">
                <span>
                    Search
                </span>
            </div>
            <div id="outline" class="button">
                <span>
                    SDFG Outline
                </span>
            </div>
        </div>
    </div>

    <div id="split-container">
        <div id="contents"></div>
        <div id="info-container">
            <div id="info-header">
                <div id="info-title-container">
                    <h3 id="info-title"></h3>
                </div>
                <div id="goto-source-btn" class="hidden button">
                    <span>
                        Go to source
                    </span>
                </div>
                <div class="flex-spacer"></div>
                <div id="info-clear-btn" class="hidden button" onclick="clear_info_box();">
                    <span>
                        Clear Info &times;
                    </span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div id="info-contents"></div>
        </div>
    </div>

    <script>
        var sdfg_json = '{{ SDFG_JSON }}';
        var file_name = '{{ FILE_NAME }}';
    </script>
    <script src="{{ CSP_SRC }}/sdfv.js"></script>
    <script src="{{ CSP_SRC }}/sdfv_embedded_overrides.js"></script>
    <script>
        init_sdfv(parse_sdfg(sdfg_json));

        // Reference to the VSCode API.
        const vscode = acquireVsCodeApi();

        // Add a listener to update the content when the extension calls for it.
        window.addEventListener('message', e => {
            const message = e.data;
            switch (message.type) {
                case 'update':
                    const new_json = message.text;
                    let user_transform = null;
                    if (renderer) {
                        user_transform = renderer.canvas_manager.user_transform;
                        renderer.destroy();
                    }
                    init_sdfv(parse_sdfg(new_json), user_transform);
                    return;
            }
        });

        // Send a request to the extension to jump to a specific source code
        // file and location, if it exists.
        function gotoSource(filePath, startRow, startChar, endRow, endChar) {
            vscode.postMessage({
                type: 'gotoSource',
                file_path: filePath,
                startRow: startRow,
                startChar: startChar,
                endRow: endRow,
                endChar: endChar,
            });
        }

        // Resize the canvas correctly if the renderer exists. This gets
        // called whenever the body's size changes.
        function rendererSendResize() {
            if (renderer) {
                renderer.onresize();
                renderer.draw_async();
            }
        }

        Split(['#contents', '#info-container'], {
            sizes: [60, 40],
            minSize: [0, 0],
            snapOffset: 10,
            direction: 'vertical',
            cursor: 'row-resize',
        });
    </script>
</body>

</html>
